<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="p-2">
        <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            id="input_ws">
        <br>
        <button id="bconnect" onclick="connect()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full">Conectar</button>
        <button id="bdisconnect" onclick="disconnect()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full">Desconectar</button>
        <button id="bclean" onclick="clean()"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 px-4 border border-blue-500 hover:border-transparent rounded-full">Limpiar</button>
        <br>
        <br>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 ">
                <thead>
                    <tr class="border-b border-gray-200 dark:border-gray-700">
                        <th class="px-6 py-3 bg-gray-50 dark:bg-gray-800">Propiedad</th>
                        <th class="px-6 py-3 bg-gray-50 dark:bg-gray-800">Valor</th>
                    </tr>
                </thead>
                <tbody id="tabla-body"></tbody>
            </table>
        </div>
    </div>




</body>

<script>
    let reconnect = false;
    let homeSocket;
    let reconnectInterval = 5000;
    const bconnect = document.getElementById("bconnect");
    const bdisconnect = document.getElementById("bdisconnect");
    const css_dis = "bg-blue-500 text-white font-bold py-1 px-4 opacity-50 cursor-not-allowed rounded-full";
    const css_act = "bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full";
    bdisconnect.className = css_dis;



    function connect() {
        let url = document.getElementById("input_ws").value;
        console.log("try: ", url);


        bconnect.className = css_dis;
        bdisconnect.className = css_act;
        homeSocket = new WebSocket(url)

        homeSocket.onopen = function (e) {
            console.log("Connection established!");
        };

        homeSocket.onmessage = function (e) {
            console.log("Message received: ", e.data);
            let data = JSON.parse(e.data)
            console.log(data);
            update_table(data);
        };

        homeSocket.onclose = function () {
            if (event.wasClean) {
                console.error('WebSocket connection closed by user');
            } else {
                console.error('WebSocket connection closed due to unexpected error');

                if (reconnect) {
                    console.log('Reconnecting in ' + reconnectInterval + 'ms...');
                    setTimeout(() => { connect() }, reconnectInterval);
                }
            }
        };
        homeSocket.onerror = function (e) {
            console.error('WebSocket connection failed error');
        }
    }

    function disconnect() {
        bconnect.className = css_act;
        bdisconnect.className = css_dis;
        console.log("Desconectando");
        homeSocket.close()
        homeSocket = null;
        reconnect = false;
    }

    function update_table(jsonData) {
        var tablaBody = document.getElementById("tabla-body");
        tablaBody.innerHTML = "";
        for (var propiedad in jsonData) {
            if (propiedad == "satelliteView") continue;

            if (jsonData.hasOwnProperty(propiedad)) {
                var fila = document.createElement("tr");
                fila.className = "border-b border-gray-200 dark:border-gray-700";

                var celdaPropiedad = document.createElement("td");
                celdaPropiedad.className = "px-6 py-1 bg-gray-50 dark:bg-gray-800";
                celdaPropiedad.textContent = propiedad;
                fila.appendChild(celdaPropiedad);

                var celdaValor = document.createElement("td");
                celdaValor.className = "px-6 py-1 bg-gray-50 dark:bg-gray-800";
                celdaValor.textContent = jsonData[propiedad];
                fila.appendChild(celdaValor);

                tablaBody.appendChild(fila);
            }
        }
    }

    function clean() {
        var tablaBody = document.getElementById("tabla-body");
        tablaBody.innerHTML = "";
    }

</script>

</html>
